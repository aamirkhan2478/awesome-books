<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/styles/index.css" />
    <script type="module" src="./index.js"></script>
    <title>Awesome Books | Home</title>
  </head>
  <body>
    <!-- ============================== Header ============================== -->
    <header>
      <nav class="navbar navbar-expand-lg bg-light shadow">
        <div class="container-fluid">
          <a class="navbar-brand disabled" href="#">Awesome Books</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#" id="items">List</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="add">Add Book</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="contact">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- ============================== DateTime ============================== -->
    <div id="datetime" class="text-center mt-3"></div>

    <!-- ============================== Book list ============================== -->
    <section
      class="book-list container d-flex flex-column justify-content-center align-items-center"
      id="listed"
    >
      <h1>All Awesome Books</h1>
      <div class="mb-3" id="data"></div>
    </section>

    <!-- ============================== Book Form ============================== -->
    <section
      class="add-book container d-none flex-column justify-content-center align-items-center"
      id="Added"
    >
      <h1>Add a New Book</h1>
      <p id="msg" class="d-none"></p>
      <form class="form">
        <input
          type="text"
          placeholder="Title"
          id="title"
          class="form-control mb-3"
        />
        <input
          type="text"
          placeholder="Author"
          id="author"
          class="form-control mb-3"
        />
        <button id="submit" type="button" class="btn btn-primary">Add</button>
      </form>
    </section>

    <!-- ============================== Contact ============================== -->
    <section
      class="contact container d-none flex-column justify-content-center align-items-center"
      id="contacted"
    >
      <h1>Contact Information</h1>
      <p>Do have any questions or you just want to say "Hello"?</p>
      <p>You can reach out to us!</p>
      <ul>
        <li>Our email mail@gmail.com</li>
        <li>Our phone no. 05463437453</li>
        <li>Our address: xyz</li>
      </ul>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
